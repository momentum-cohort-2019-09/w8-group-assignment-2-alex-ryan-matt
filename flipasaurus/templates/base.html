{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Flipasaurus!{% endblock %}</title>
  {% load django_simple_bulma %}
  {% bulma %}
  {% font_awesome %}
  {% block meta %}{% endblock %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="{% static 'flipasaurus.js' %}" defer></script>
</head>

<body>
  <div class="main">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="header navbar-brand">
        <a class="navbar-item" href="/">
          <h1 class='is-size-2'>Flipasaurus</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="header navbar-menu">

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if user.is_authenticated %}
              <a class="button is-primary" href='/'>
                <strong>{{ user }}'s Dashboard</strong>
              </a>
              <a class="button is-light" href="{% url 'auth_logout' %}">
                Log Out
              </a>
            </div>
            {% else %}
            <a class="button is-primary" href="{% url 'auth_login' %}">
              <strong>Log In</strong>
            </a>
          </div>
          {% endif %}

        </div>
      </div>
  </div>
  </nav>
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
