{% load static %}
{% load django_simple_bulma %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Flipasaurus!{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  {% bulma %}
  {% font_awesome %}
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>FLIPASAURUS</h1>
    </div>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
